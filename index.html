<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-text" id="past-action"></div>
                <div class="scrren-text" id="current-action"></div>
            </div>
            <button class="btn darkgray" id="clear">C</button>
            <button class="btn darkgray" id="plus/minus">+/-</button>
            <button class="btn darkgray" id="percent">%</button>
            <button class="btn orange" id="divide">รท</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn orange" id="multiply">ร</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn orange" id="minus">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn orange" id="add">+</button>
            <button class="btn zero corner-left">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn orange corner-right" id="equal">=</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
