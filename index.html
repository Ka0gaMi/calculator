<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-text" id="past-action"></div>
                <div class="screen-text" id="current-action">0</div>
            </div>
            <button class="btn darkgray" id="clearBtn">C</button>
            <button class="btn darkgray" id="plus/minusBtn">+/-</button>
            <button class="btn darkgray" id="percentBtn">%</button>
            <button class="btn orange" id="operator" data-operation="divide">รท</button>
            <button class="btn" id="number">7</button>
            <button class="btn" id="number">8</button>
            <button class="btn" id="number">9</button>
            <button class="btn orange" id="operator" data-operation="multiply">ร</button>
            <button class="btn" id="number">4</button>
            <button class="btn" id="number">5</button>
            <button class="btn" id="number">6</button>
            <button class="btn orange" id="operator" data-operation="subtract">-</button>
            <button class="btn" id="number">1</button>
            <button class="btn" id="number">2</button>
            <button class="btn" id="number">3</button>
            <button class="btn orange" id="operator" data-operation="add">+</button>
            <button class="btn zero corner-left">0</button>
            <button class="btn" id="decimalBtn">.</button>
            <button class="btn orange corner-right" id="equalBtn">=</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
